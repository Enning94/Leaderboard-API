<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard-App</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
    <h1>Leaderboard</h1>
    <div class="container">

        <div class="left-side">
            <div class="r-score">
                <span>Recent scores</span>
                <span><button>Refresh</button></span>
            </div>
            <div class="score-board">
                <ul class="render-score">
                    <li>
                        <span>Name</span>:<span>100</span>
                    </li>
                    <li>
                        <span>Name</span>:<span>20</span>
                    </li>
                    <li>
                        <span>Name</span>:<span>50</span>
                    </li>
                    <li>
                        <span>Name</span>:<span>78</span>
                    </li>
                    <li>
                        <span>Name</span>:<span>125</span>
                    </li>
                    <li>
                        <span>Name</span>:<span>77</span>
                    </li>
                    <li>
                        <span>Name</span>:<span>42</span>
                    </li>
                </ul>

            </div>
        </div>

        <div class="right-side">
            <div class="add-score">
                <span>Add your score</span>
            </div>
            <div>
                <form action="submit" class="form">
                    <input type="text" placeholder="Your Name" class="name-input">
                    <input type="text" placeholder="Your Score" class="score-input">
                    <button class="submit-btn">Submit</button>
                </form>
            </div>


        </div>
    </div>

</body>
</html>
